<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Heart Like Button</title>
  <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
  <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
  <style>
    @charset "utf-8";
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 16px;
    }
    body {
      background-color: #fae5e5;
      font-family: futura-pt, sans-serif;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90%;
      height: 100vh;
      padding: 30px 15px;
    }
    .heart-like-button {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .heart-like-button:before {
      position: absolute;
      top: 0;
      left: 80px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      width: 80px;
      height: 125px;
      border-radius: 40px 40px 0 0;
      background-color: #574136;
      content: "";
      cursor: pointer;
      transition: background .4s;
    }
    .heart-like-button:after {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(45deg);
      transform-origin :100% 100%;
      width: 80px;
      height: 125px;
      border-radius: 40px 40px 0 0;
      background-color: #574136;
      content: "";
      cursor: pointer;
      transition: background .4s;
    }
    .heart-like-button.liked::before,
    .heart-like-button.liked::after {
      background-color: #d65076;
    }
    .heart-like-button.liked {
      animation: liked .4s ease;
    }
    @keyframes liked {
      0% {
        transform: scale(.8);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .game-thumbnail-container {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }
    .game-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .game-thumbnail:hover {
      filter: brightness(110%);
    }
    .heart-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-image: url('https://demo.plantpot.works/assets/images/heart-icon.png');
      background-size: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .heart-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="game-thumbnail-container">
<div class="heart-like-button">
        <div class="heart-icon"></div>
      <img class="game-thumbnail" src="https://krunkerio.io/data/image/lolbeansio.png" alt="Game Thumbnail">
      <div class="heart-like-button">
        <div class="heart-icon"></div>
      </div>
    </div>
  </div>

  <script>
    const button = document.querySelector(".heart-like-button");

    button.addEventListener("click", () => {
      if (button.classList.contains("liked")) {
        button.classList.remove("liked");
      } else {
        button.classList.add("liked");
      }
    });
  </script>
</body>
</html>
